<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<script src="/js/findPWD.js" type="text/javascript"></script>
	<link href="/css/Mypage.css" rel="stylesheet">
	<title>Mypage</title>
</head>
<div th:replace="/common/header.html"></div>
<body class="container">
<div th:replace="/common/sidebar.html"></div>
<div class="login-container">
	<form action="/member/BeforeUpdate" id="findPWD" method="post">
		<table id="text-box">
			<th:block
					th:if="${ #authentication.principal.memberPhone != null}">
				<tr class="id">
					<th>
						<label class="text">아이디</label>
					</th>
					<td><input name="memberId" readonly th:value="${ #authentication.principal.memberId }"></input></td>
				</tr>
				<tr class="name">
					<th class="insertid">
						<label class="text">이름</label>
					</th>
					<td><input name="nickname" readonly th:value="${ #authentication.principal.memberName }"
					           type="text">
					</td>
				</tr>
				<tr class="phone">
					<th>
						<label class="text">전화번호</label>
					</th>
					<td><input name="phone" readonly th:value="${ #authentication.principal.memberPhone }" type="tel">
					</td>
				</tr>
				<tr class="email">
					<th>
						<label class="text">이메일</label>
					</th>
					<td><input name="email" readonly th:value="${ #authentication.principal.memberEmail }" type="email">
					</td>
				</tr>
				<tr>
					<th><label class="text">우편번호</label></th>
					<td><input id="zipCode" name="zipCode" readonly
					           th:value="${ #lists.size(memberAddress) > 0 ? memberAddress[0] : '' }"
					           type="text">
					</td>
				</tr>
				<tr style="height: 62px">
					<th><label class="text">주소</label></th>
					<td><input id="address1" name="address1" readonly
					           th:value="${ #lists.size(memberAddress) > 1 ? memberAddress[1] : '' }"
					           type="text">
					</td>
				</tr>
				<tr style="height: 62px">
					<th><label class="text">상세주소</label></th>
					<td><input id="address2" name="address2"
					           readonly
					           th:value="${ #lists.size(memberAddress) > 2 ? memberAddress[2] : '' }" type="text"></td>
				</tr>
			</th:block>
			<th:block
					th:if="${ #authentication.principal.memberPhone == null}">
				<tr class="id">
					<th>
						<label class="text">아이디</label>
					</th>
					<td><input name="memberId" readonly th:value="${ #authentication.principal.memberId }"></input></td>
				</tr>
				<tr class="name">
					<th class="insertid">
						<label class="text">이름</label>
					</th>
					<td><input name="nickname" readonly th:value="${ #authentication.principal.memberName }"
					           type="text">
					</td>
				</tr>
				<tr class="phone">
					<th>
						<label class="text">전화번호</label>
					</th>
					<td><input name="phone" value="등록된 정보가 없습니다." type="tel" readonly></td>
				</tr>
				<tr class="email">
					<th>
						<label class="text">이메일</label>
					</th>
					<td><input name="email" readonly th:value="${ #authentication.principal.memberEmail }" type="email">
					</td>
				</tr>
				<tr>
					<th><label class="text">우편번호</label></th>
					<td><input id="zipCode" name="zipCode" value="등록된 정보가 없습니다." type="text" readonly></td>
				</tr>
				<tr style="height: 62px">
					<th><label class="text">주소</label></th>
					<td><input id="address1" name="address1" value="등록된 정보가 없습니다." type="text" readonly></td>
				</tr>
				<tr style="height: 62px">
					<th><label class="text">상세주소</label></th>
					<td><input id="address2" name="address2" value="등록된 정보가 없습니다." type="text" readonly></td>
				</tr>
			</th:block>
			<div id="centerplz">
				<input id="update" type="submit" value="내 정보 수정하기">
			</div>
		</table>
	</form>
</div>
</body>
</html>
