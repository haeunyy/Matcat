<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<script src="/js/update.js" type="text/javascript"></script>
	<link href="/css/update.css" rel="stylesheet">
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<title>Mypage</title>
</head>
<div th:replace="/common/header.html"></div>
<body class="container">
<div th:replace="/common/sidebar.html"></div>
<div class="login-container">

		<h1 id="topname" align="center">내 정보 수정</h1>

	<form action="/member/updateComplete" id="updateForm" method="post">
		<table class="table">
			<tr class="name">
				<th>이름</th>
				<td><input id="memberName" maxlength="10" name="memberName" readonly
				           th:value="${ #authentication.principal.memberName }" type="text"></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td><input id="memberId" maxlength="14" name="memberId" required
				           th:value="${ #authentication.principal.memberId }" type="text"></td>
			</tr>
			<tr>
				<th id="goodPassword">비밀번호</th>
				<td><input id="memberPwd" name="memberPwd" placeholder="변경 시에만 입력하세요" type="password"></td>
				<td><span id="pwc"></span></td>
			</tr>
			<tr>
				<th id="veryGoodPassword">비밀번호확인</th>
				<td><input id="memberPwd2" name="memberPwd2" placeholder="변경 시에만 입력하세요" type="password"></td>
				<td><input id="DoubleCheck" type="button" value="확인"></td>
			</tr>
			<tr>
				<th>연락처</th>
				<td><input id="Phone" name="memberPhone" required th:value="${ #authentication.principal.memberPhone }"
				           type="tel"></td>
				<td></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input id="Email" name="memberEmail" required
				           th:value="${ #authentication.principal.memberEmail }" type="email"></td>
				<td><input id="duplicationCheck" required type="button" value="중복확인"></td>
			</tr>
			<tr>
				<th>우편번호</th>
				<td><input id="zipCode" name="zipCode" readonly
				           th:value="${ #lists.size(memberAddress) > 0 ? memberAddress[0] : '' }" type="text"></td>
				<td><input id="searchZipCode" type="button" value="검색"></td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input id="address1" name="address1" readonly
				           th:value="${ #lists.size(memberAddress) > 0 ? memberAddress[1] : '' }" type="text"></td>
				<td></td>
			</tr>
			<tr>
				<th>상세주소</th>
				<td><input id="address2" name="address2" required
				           th:value="${ #lists.size(memberAddress) > 0 ? memberAddress[2] : '' }" type="text"></td>
				<td></td>
			</tr>
		</table>
		<div align="center">
			<input id="heyhey" type="button" value="수정하기">
			<input id="submit2" value="탈퇴하기" type="button">
		</div>
	</form>
</div>
</body>
</html>
